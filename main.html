<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학교 시간표 웹 - 안내</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(135deg, #fdf6f0, #f7e8dc);
      font-family: 'Montserrat', sans-serif;
      color: #4b3b2b;
      display: flex; justify-content: center; align-items: center; text-align: center;
      box-sizing: border-box;
    }
    .container {
      background-color: #fffdfa;
      border-radius: 24px;
      box-shadow: 0 16px 40px rgba(75,59,43,0.15);
      width: 480px;
      max-width: 95vw;
      padding: 48px 36px;
      box-sizing: border-box;
    }
    h1 { font-weight: 700; margin-bottom: 24px; font-size: 28px; }
    p { font-size: 18px; color: #6a4f4b; }
  </style>
</head>
<body>
  <div class="container">
    <h1>안내</h1>
    <p>로그인 후 바로 자기 반 페이지로 이동합니다.</p>
    <p>따라서 반 목록 화면은 더 이상 사용하지 않습니다.</p>
  </div>
</body>
</html>
